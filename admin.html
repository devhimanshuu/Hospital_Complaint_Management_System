<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hospital Complaint Management System - Admin Panel</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/admin.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <nav id="sidebar">
      <div class="sidebar-header">
        <h3><i class="fas fa-hospital-alt"></i> Admin Portal</h3>
      </div>

      <ul class="list-unstyled components">
        <li>
          <a href="#" class="active">
            <i class="fas fa-tachometer-alt"></i>
            <span class="menu-text">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-building"></i>
            <span class="menu-text">Department Management</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-users"></i>
            <span class="menu-text">User Management</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-clipboard-list"></i>
            <span class="menu-text">Complaints Management</span>
          </a>
        </li>

        <li>
          <a href="#">
            <i class="fas fa-tags"></i>
            <span class="menu-text">Complaint Types</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-chart-bar"></i>
            <span class="menu-text">Reports</span>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fas fa-cogs"></i>
            <span class="menu-text">Settings</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- Main Content -->
    <div id="content">
      <!-- Top Navbar -->
      <nav class="navbar navbar-expand-lg bg-white shadow sticky-top">
        <div class="container-fluid">
          <button type="button" id="sidebarCollapse" class="btn">
            <i class="fas fa-bars"></i>
          </button>

          <div class="ms-auto d-flex align-items-center">
            <!-- User Profile Dropdown -->
            <div class="dropdown user-profile">
              <a
                href="#"
                class="d-flex align-items-center text-decoration-none dropdown-toggle"
                id="dropdownUser"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img src="./images/user-png.webp" alt="Admin" />
                <span class="d-none d-sm-inline mx-2"></span>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end shadow"
                aria-labelledby="dropdownUser"
              >
                <li>
                  <a class="dropdown-item logoutLink" href="#"
                    ><i class="fas fa-sign-out-alt me-2"></i> Log Out</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>

      <!-- Page Content -->
      <div class="container-fluid p-4" id="page-content"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
