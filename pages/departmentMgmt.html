<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Department Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="container my-5">
    <h2 class="mb-4">Department Management</h2>

    <!-- Department Form -->
    <form id="departmentForm" class="mb-4" novalidate>
      <div class="mb-3">
        <label for="deptName" class="form-label">Department Name:</label>
        <input type="text" class="form-control" id="deptName" />
        <div class="invalid-feedback">At least 5 characters required.</div>
      </div>

      <div class="mb-3">
        <label for="contact" class="form-label">Contact Number:</label>
        <input
          type="text"
          class="form-control"
          id="contact"
          pattern="[0-9]{10}"
        />
        <div class="invalid-feedback">
          Enter a valid 10-digit contact number.
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Add Department</button>
    </form>

    <!-- Department List -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Dept ID</th>
          <th>Department Name</th>
          <th>Contact</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="departmentTableBody"></tbody>
    </table>
    <script src="../js/departmentMgmt.js"></script>
  </body>
</html>
