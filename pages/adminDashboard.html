<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>

    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="../css/adminDashboard.css" />
  </head>
  <body>
    <!-- Page Content Section -->
    <div class="row mb-4">
      <div class="col-md-12">
        <h2>Welcome <span id="userName"></span></h2>
        <div class="row">
          <div class="col-xl-3 col-md-6">
            <div class="card">
              <div class="stat-card bg-primary-gradient">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="mb-0">Total Complaints</h6>
                    <h2 class="mb-0 mt-2" id="totalComp"></h2>
                  </div>
                  <div class="stat-icon">
                    <i class="fas fa-clipboard-list"></i>
                  </div>
                </div>
                <div class="mt-2 small">
                  <span class="text-white-50">Including All Departments</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-6">
            <div class="card">
              <div class="stat-card bg-success-gradient">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="mb-0">Resolved</h6>
                    <h2 class="mb-0 mt-2" id="resolvedComp"></h2>
                  </div>
                  <div class="stat-icon">
                    <i class="fas fa-check-circle"></i>
                  </div>
                </div>
                <div class="mt-2 small">
                  <span class="text-white-50">Successfully resolved complaints</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-6">
            <div class="card">
              <div class="stat-card bg-warning-gradient">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="mb-0">In Progress</h6>
                    <h2 class="mb-0 mt-2" id="inProgComp"></h2>
                  </div>
                  <div class="stat-icon">
                    <i class="fas fa-clock"></i>
                  </div>
                </div>
                <div class="mt-2 small">
                  <span class="text-white-50">Currently being processed</span>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-3 col-md-6">
            <div class="card">
              <div class="stat-card bg-danger-gradient">
                <div class="d-flex justify-content-between align-items-center">
                  <div>
                    <h6 class="mb-0">Pending</h6>
                    <h2 class="mb-0 mt-2" id="pendingComp"></h2>
                  </div>
                  <div class="stat-icon">
                    <i class="fas fa-exclamation-circle"></i>
                  </div>
                </div>
                <div class="mt-2 small">
                  <span class="text-white-50">Awaiting initial response</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Charts Section -->
    <div class="row">
      <div class="col-lg-8">
        <div class="card" id="myChart">
          <div class="card-header bg-white">
              <h5 class="mb-0">Monthly Complaint Trend</h5> 
          </div>
          <div class="card-body">
            <div class="chart-container">
              <canvas id="complaintsChart"></canvas>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="card" id="complaintChart">
          <div class="card-header bg-white">
            <h5 class="mb-0">Complaints by Type</h5>
          </div>
          <div class="card-body">
            <div class="chart-container" style="height: 310px">
              <canvas id="complaintTypesChart"></canvas>
            </div>
            </div>
          </div>
        </div>
      </div>
    </div>

 
    
    <script src="../js/adminDashboard.js"></script>
  </body>
</html>
