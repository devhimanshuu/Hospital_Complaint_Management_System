<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Complaints Management</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap");
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="container my-5">
    <h2 class="mb-4">Complaints Management</h2>

    <!-- Complaint Form -->
    <form id="complaintForm" class="mb-4" novalidate>
      <div class="mb-3">
        <label for="userId" class="form-label">User ID:</label>
        <input type="number" class="form-control" id="userId" />
        <div class="invalid-feedback">User ID is required.</div>
      </div>
      <div class="mb-3">
        <label for="deptId" class="form-label">Department ID:</label>
        <input type="text" class="form-control" id="deptId" />
        <div class="invalid-feedback">Department ID is required.</div>
      </div>
      <div class="mb-3">
        <label for="ctid" class="form-label">Complaint Type ID:</label>
        <input type="text" class="form-control" id="ctid" />
      </div>
      <div class="invalid-feedback">Complaint Type ID is required.</div>
      <div class="mb-3">
        <label for="description" class="form-label">Description:</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
        <div class="invalid-feedback">Description is required.</div>
      </div>
      <div class="mb-3">
        <label for="status" class="form-label">Status:</label>
        <select class="form-select" id="status">
          <option value="" disabled selected>Select Status</option>
          <option value="Filed">Filed</option>
          <option value="In Progress">In Progress</option>
          <option value="Resolved">Resolved</option>
          <option value="Pending">Pending</option>
          <option value="Closed">Closed</option>
        </select>
        <div class="invalid-feedback">Please select a status.</div>
      </div>
      <button type="submit" class="btn btn-primary">Add Complaint</button>
    </form>

    <!-- Complaint List -->
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Complaint ID</th>
          <th>User ID<i class="bi bi-arrow-down-up"></i></th>
          <th>Dept ID<i class="bi bi-arrow-down-up"></i></th>
          <th>CTID<i class="bi bi-arrow-down-up"></i></th>
          <th>Description<i class="bi bi-arrow-down-up"></i></th>
          <th>Status<i class="bi bi-arrow-down-up"></i></th>
          <th>Created At<i class="bi bi-arrow-down-up"></i></th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="complaintsTableBody"></tbody>
    </table>
    <script src="../js/complaintMgmt.js"></script>
  </body>
</html>
